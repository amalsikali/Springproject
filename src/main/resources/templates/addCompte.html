<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Bank System</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="home">Bank System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#"  role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Banks
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="/addbanque">Add new bank</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/showbanques">Show all banks</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/deletebanque">Delete bank</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#"  role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Clients
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="/addclient">Add new client</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/showclients">Show all clients</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/deleteclient">Delete client</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#"  role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Accounts
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="/addcompte">Add new account</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/showcomptes">Show all accounts</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/deletecompte">Delete account</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
<br>
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8" >


    <form th:action="@{/addcompte}" th:object="${compte}" method="post">
      <div class="form-group">
        <label for="exampleInputEmail1">Identity of the client</label>
        <select th:field="*{idclient}" id="inputState" class="form-control" >
          <option selected disabled value="">Choose...</option>
          <option   th:each="client : ${clients}" th:text="${client.cin}" th:value="${client.id}"></option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Account number</label>
        <input  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{numcompte}" placeholder="">
        <small id="emailHelp" class="form-text text-muted">We'll never share your information with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="example-date-input">Start date</label>
        <input class="form-control" type="date" value="2021-05-01" id="example-date-input" th:field="*{datecreation}" >
      </div>
      <div class="form-group">
        <label >Type</label>
        <input  class="form-control" th:field="*{type}"  placeholder="Type of the account">
      </div>
      <div class="form-group">
        <label >Credit</label>
        <input  class="form-control" th:field="*{solde}" placeholder="">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="col-md-2"></div>
</div>
</body>
</html>
